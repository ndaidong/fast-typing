<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastTyping</title>
  <link rel="stylesheet" type="text/css" href="css/vendor/material.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link rel="icon" type="image/png" href="icon-16.png">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">FastTyping</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
          <i id="butSetting" title="Settings" class="ico-button material-icons">settings</i>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="card mdl-card mdl-shadow--2dp" id="summary" data-module="summary">
          <div class="line">
            <label>Recently: </label>
            <span class="section">
              <span class="number" id="numSpeed"></span> wpm
            </span>
            <span class="section">
              <span class="number" id="numMistake"></span> <span id="txtMistake"></span>
            </span>
            <span class="section">
              <span class="number" id="numScore"></span> <span id="txtScore"></span>
            </span>
          </div>
          <div class="line older">
            <label>Highest record: </label>
            <span class="section">
              <span class="number" id="numHrSpeed"></span> wpm
            </span>
            <span class="section">
              <span class="number" id="numHrMistake"></span> <span id="txtHrMistake"></span>
            </span>
            <span class="section">
              <span class="number" id="numHrScore"></span> <span id="txtHrScore"></span>
            </span>
          </div>
        </div>
        <div class="card mdl-card mdl-shadow--2dp" id="textpad" data-module="textpad" tabindex="-1">
          <div id="typingArea" class="text-area"></div>
        </div>
      </div>

    </main>
  </div>

  <dialog class="mdl-dialog" id="preferences" data-module="preferences">
    <div class="mdl-dialog__content">
      Please choose your best options: <hr>
      <div id="prefBox"></div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button" id="btnSave">Save changes</button>
      <button type="button" class="mdl-button close" id="btnCancel">Cancel</button>
    </div>
  </dialog>

  <script type="text/javascript" src="/js/vendor/material.js"></script>
  <script type="text/javascript" src="/js/vendor/vue.js"></script>
  <script type="text/javascript" src="/js/vendor/t3native.js"></script>
  <script type="text/javascript" src="/js/vendor/bella.js"></script>
  <script type="text/javascript" src="/js/vendor/promise.js"></script>
  <script type="text/javascript" src="/js/vendor/vdom.js"></script>
  <script type="text/javascript" src="/js/services/transactor.js"></script>
  <script type="text/javascript" src="/js/services/generator.js"></script>
  <script type="text/javascript" src="/js/services/storage.js"></script>
  <script type="text/javascript" src="/js/modules/preferences.js"></script>
  <script type="text/javascript" src="/js/modules/summary.js"></script>
  <script type="text/javascript" src="/js/modules/textpad.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
