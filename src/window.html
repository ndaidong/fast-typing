<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="shortcut icon" href="/icon-16.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/vendor/mdl.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">FastTyping</span>

          <nav class="mdl-navigation">

            <a class="mdl-navigation__link" href="">Signin</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <a class="mdl-layout-title page-title mdl-color-text--grey-700 " href="/">FastTyping</a>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Help</a>
          <a class="mdl-navigation__link" href="">Motivation</a>
          <a class="mdl-navigation__link" href="">Statistics</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--1-col">1</div>
            <div class="mdl-cell mdl-cell--1-col">1</div>
            <div class="mdl-cell mdl-cell--1-col">1</div>

            <div class="mdl-cell mdl-cell--1-col">1</div>
            <div class="mdl-cell mdl-cell--1-col">1</div>
            <div class="mdl-cell mdl-cell--1-col">1</div>
            <div class="mdl-cell mdl-cell--1-col">1</div>
            <div class="mdl-cell mdl-cell--1-col">1</div>
            <div class="mdl-cell mdl-cell--1-col">1</div>
            <div class="mdl-cell mdl-cell--1-col">1</div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">4</div>
            <div class="mdl-cell mdl-cell--4-col">4</div>
            <div class="mdl-cell mdl-cell--4-col">4</div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">6</div>
            <div class="mdl-cell mdl-cell--4-col">4</div>
            <div class="mdl-cell mdl-cell--2-col">2</div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">6 (8 tablet)</div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">4 (6 tablet)</div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">2 (4 phone)</div>
          </div>
        </div>

    </div>
