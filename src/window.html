<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastTyping</title>
  <link rel="stylesheet" type="text/css" href="css/inline.css">
</head>
<body>

  <header class="header">
    <h1 class="header__title">FastTyping</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="card" id="summary" data-module="summary">
      <div class="line">
        <label>Current tour: </label>
        <span class="label">Speed</span>: <span class="number">42</span>
        <span class="label">Error</span>: <span class="number">3</span>
        <span class="label">Score</span>: <span class="number">720</span>
      </div>
      <div class="line">
        <label>Last tour: </label>
        <span class="label">Speed</span>: <span class="number">42</span>
        <span class="label">Error</span>: <span class="number">3</span>
        <span class="label">Score</span>: <span class="number">720</span>
      </div>
    </div>
    <div class="card" id="textpad" data-module="textpad" tabindex="-1">
      <div id="typingArea" class="text-area"></div>
    </div>
  </main>

  <script type="text/javascript" src="/js/vendor/t3native.js"></script>
  <script type="text/javascript" src="/js/vendor/bella.js"></script>
  <script type="text/javascript" src="/js/vendor/fetch.js"></script>
  <script type="text/javascript" src="/js/vendor/promise.js"></script>
  <script type="text/javascript" src="/js/vendor/chance.js"></script>
  <script type="text/javascript" src="/js/vendor/ractive.js"></script>
  <script type="text/javascript" src="/js/services/wordlist.js"></script>
  <script type="text/javascript" src="/js/services/storage.js"></script>
  <script type="text/javascript" src="/js/services/parser.js"></script>
<script type="text/javascript" src="/js/modules/summary.js"></script>
  <script type="text/javascript" src="/js/modules/textpad.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
